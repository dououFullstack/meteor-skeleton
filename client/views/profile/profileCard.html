<template name="profileCard">
  {{#with profile}}
  <div class="container profile-header">
    <div class="row">
      <div class="col-xs-12">
        <!-- User List Button -->
        {{#if isInRole 'admin'}}
        <div class="log_out_button">
          <a href="/users">
            <button data-action="sign-out"
            class="button button-small button-energized sign-in-button active">用户管理</button>
          </a>
        </div>
        {{/if}}
        <!-- UserInfo -->
        <div class="profileInfo">
          <img class="profileImg animated fadeInUp" src="{{profile.headimgurl}}">
          <h2>{{profile.nickname}}</h2>
          <!-- 判断是否是管理员 -->
          <p>   @{{profile.province}} {{profile.city}} {{profile.country}} </p>
        </div>
        <!-- Edit Button -->
        {{#if isMe}}
          <div>
              <a href="{{pathFor 'userProfileEdit'}}" class="edit-link"><img class="basic_info_img animated rotateIn" src="/editPen.png"></a>
          </div>
        {{else}}
          <div style="height:50px;"></div>
        {{/if}}
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 profile-info text-center">
        <div class="row">
          <div class="col-xs-6">
            <div class="leftSide">
              <a href="{{pathFor 'userActivities'}}"><img class="button_icon" src="/img/resume2.png"></a>
              {{#if isMe}}
              <h3>我发布的活动</h3>
              {{else}}
              <h3>他发布的活动</h3>
              {{/if}}
            </div>
          </div>

          <div class="col-xs-6">
            <div class="rightSide">
              <a href="{{pathFor 'userEnrollments'}}"><img class="button_icon" src="/img/case2.png"></a>
              {{#if isMe}}
              <h3>我报名的活动</h3>
              {{else}}
              <h3>他报名的活动</h3>
              {{/if}}
            </div>
          </div>

          <div class="col-xs-6">
            <div class="leftSide2" style="margin-top:20px;">
              <a href="{{pathFor 'userComments'}}"><img class="button_icon" src="/img/answer.png"></a>
              {{#if isMe}}
              <h3>我的评论</h3>
              {{else}}
              <h3>他的评论</h3>
              {{/if}}
            </div>
          </div>

          <div class="col-xs-6">
            <div class="rightSide2" style="margin-top:20px;">
              <a href="{{pathFor 'userLikes'}}"><img class="button_icon" src="/img/like.png"></a>
              {{#if isMe}}
              <h3>我的点赞</h3>
              {{else}}
              <h3>他的点赞</h3>
              {{/if}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/with}}
</template>
